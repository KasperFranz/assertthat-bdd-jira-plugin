projectId=Jira project id
outputFolder=Features output folder
outputFolderDescr=The folder where feature files will be downloaded to. e.g ./features/
mode=Mode
modeDescr=Whether to download Automated/Manual scenarios or both types.
jql=JQL
jqlDescr=JQL for filtering features/scenarios to download
credentials=Credentials
proxyURI=Proxy host:port
proxyURIDescr=Proxy URI is format examplehost.com:8080
proxyUsername=Proxy username
proxyUsernameDescr=Username for proxy authentication
proxyPassword=Proxy password
proxyPasswordDescr=Password for proxy authentication
jiraServerUrl=Jira Server URL
jiraServerUrlDescr=Populate only if using Jira Server version (e.g. https://mycompanyjira.com). Leave blank for cloud.
tagsDescr=Tag expression for filtering scenarios to download e.g. (@smoke and @ui) .More info on tag expressions https://cucumber.io/docs/cucumber/api/#tag-expressions
ignoreCertErrors=Ignore ssl errors
ignoreCertErrorsDescr=Ignore ssl certificate errors for self-signed certificates
numbered=Prepend ordinal to feature name (default is false)
numberedDescr=On feature download the ordinal number will be prepended to the feature name